<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Recetas para tu cocina | Descubre el mundo de nuestra librería de recetas - ¡Crea tus recetas y guardalas para otra ocasión!">
    <meta name="keywords" content="recetas, cocina, ingredientes, chef, platos, restaurant">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <script defer src="app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Recetas de tu cocina</title>
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                ¡Bienvenido(a) a recetas de tu cocina!
            </div>
            <div class="card-body">
                <h5 class="card-title">Por favor, ingresa tus ingredientes y su cantidad:</h5>
                <form id="recipeForm">
                    <div>
                        <label for="ingredient1">Primer ingrediente:</label>
                        <select id="ingredient1">
                            <option value="">--Seleccione un ingrediente--</option>
                            <option value="tomate">Tomate</option>
                            <option value="lechuga">Lechuga</option>
                            <option value="papas">Papas</option>
                            <option value="carne">Carne</option>
                        </select>
                        <input type="number" id="quantity1" placeholder="Cantidad" min="1">
                    </div>
                    <div>
                        <label for="ingredient2">Segundo ingrediente:</label>
                        <select id="ingredient2">
                            <option value="">--Seleccione tu ingrediente--</option>
                            <option value="tomate">Tomate</option>
                            <option value="lechuga">Lechuga</option>
                            <option value="papas">Papas</option>
                            <option value="carne">Carne</option>
                        </select>
                        <input type="number" id="quantity2" placeholder="Cantidad" min="1">
                    </div>
                    <button type="button" id="calculateRecipe" class="btn btn-primary">Calcular Receta</button>
                </form>

                <div id="recipeResult"></div>

            </div>
            <div class="card-footer text-muted">
                Diego Wigodski ©
            </div>
        </div>

        <div id="newRecipeForm">
            <h5 id="recipeTitle">Añadir nueva receta:</h5>
            <input type="text" id="newIngredient1" placeholder="Primer Ingrediente">
            <input type="text" id="newIngredient2" placeholder="Segundo Ingrediente">
            <input type="text" id="newRecipeName" placeholder="Nombre de la receta">
            <button id="addRecipe" class="btn btn-primary">Añadir Receta</button>
        </div>

        <div id="addRecipeResult"></div>

        <button id="showRecipesBtn" class="btn btn-primary">Mostrar Recetas</button>
        <div id="recipesTableContainer"></div>
    </div>

</body>

</html>
